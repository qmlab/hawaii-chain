syntax = 'proto3';
package pb;

message Node {
    string Hash = 1;
    repeated string Next = 2;
    string Val = 3;
    int32 Count = 4;
    map<string, string> EncodedPaths = 5;
}

message Tree {
    Node Root = 1;
    bool Compressed = 2;    // if compressed with encoded path for memory optimization, cannot update/insert/delete node
    map<string, Node> Ht = 3; // hash table of hash->node
}